<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Larry</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 2rem;
    }
    textarea, input[type="file"] {
      width: 100%;
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin-right: 1rem;
      border-radius: 10px;
      border: none;
      background-color: #4caf50;
      color: white;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    #listening-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      margin-left: 10px;
      visibility: hidden;
    }
    #response {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Ask Larry</h1>
  <textarea id="question" rows="3" placeholder="Type your question here or use the mic..."></textarea>
  <input type="file" id="image-upload" accept="image/*" />
  <br />
  <button id="speak-button">ðŸŽ¤ Speak</button>
  <button id="submit-button">Ask Larry</button>
  <span id="listening-indicator"></span>
  <div id="response"></div>

  <script>
    const speakButton = document.getElementById('speak-button');
    const submitButton = document.getElementById('submit-button');
    const questionBox = document.getElementById('question');
    const responseBox = document.getElementById('response');
    const listeningIndicator = document.getElementById('listening-indicator');

    const synth = window.speechSynthesis;

    let recognizing = false;
    let finalTranscript = '';

    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = true;
      recognition.lang = 'en-IE';

      recognition.onstart = () => {
        recognizing = true;
        listeningIndicator.style.visibility = 'visible';
        questionBox.value = '';
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event);
        recognizing = false;
        listeningIndicator.style.visibility = 'hidden';
      };

      recognition.onend = () => {
        recognizing = false;
        listeningIndicator.style.visibility = 'hidden';
        submitQuestion(finalTranscript);
      };

      recognition.onresult = (event) => {
        let interimTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript;
          } else {
            interimTranscript += transcript;
          }
        }
        questionBox.value = finalTranscript + interimTranscript;
      };

      speakButton.onclick = () => {
        finalTranscript = '';
        recognition.start();
      };
    } else {
      speakButton.disabled = true;
      alert('Speech Recognition not supported in this browser.');
    }

    submitButton.onclick = () => {
      const question = questionBox.value;
      if (question.trim() !== '') {
        submitQuestion(question);
      }
    };

    async function submitQuestion(text) {
      responseBox.innerHTML = `<em>Thinking...</em>`;
      try {
        const res = await fetch('https://ask-larry.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: text })
        });

        const data = await res.json();
        const larryResponse = data.response || 'Sorry, Larry had trouble answering that.';
        responseBox.innerText = larryResponse;
        speak(larryResponse);
      } catch (error) {
        console.error('Error asking Larry:', error);
        responseBox.innerText = 'There was an error getting Larryâ€™s response.';
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IE';
      synth.speak(utterance);
    }
  </script>
</body>
</html>
